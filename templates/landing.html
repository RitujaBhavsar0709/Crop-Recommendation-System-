<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crop Recommendation System</title>

<style>
/* Root Theme - Dark Mode with Green Accent */
:root {
    --accent: #4CAF50;
    --accent-light: #70e07d;
    --bg-dark: #0d1117;
    --bg-card: rgba(255,255,255,0.08);
    --glass: rgba(255,255,255,0.12);
    --text-light: #e6ffe6;
    --white: #ffffff;
}

/* GLOBAL STYLES */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    background: radial-gradient(circle at top, #1b241d, #0d1117 60%);
    height: 100vh;
    color: var(--text-light);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
}

/* FLOATING CIRCLES (Neumorphic glow) */
.circle {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(76,175,80,0.35), transparent 70%);
    filter: blur(15px);
    animation: float 12s infinite ease-in-out;
}
.circle1 { width: 260px; height: 260px; top: 12%; left: 12%; animation-duration: 14s; }
.circle2 { width: 220px; height: 220px; bottom: 10%; right: 10%; animation-duration: 11s; }
.circle3 { width: 140px; height: 140px; top: 55%; left: 65%; animation-duration: 9s; }

@keyframes float {
    0% { transform: translateY(0) rotate(0); }
    50% { transform: translateY(-25px) rotate(10deg); }
    100% { transform: translateY(0) rotate(0); }
}

/* GLASS CONTAINER */
.glass-box {
    width: min(90%, 600px);
    padding: 45px 40px;
    border-radius: 24px;

    background: var(--glass);
    box-shadow: 
        0 8px 32px rgba(0,0,0,0.4),
        inset 0 0 30px rgba(255,255,255,0.04);

    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);

    text-align: center;
    animation: fadeIn 1.3s ease-out;
}

/* MAIN TEXT */
h1 {
    font-size: 46px;
    font-weight: 800;
    background: linear-gradient(135deg, var(--accent-light), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 18px;
    animation: slideDown 1s ease-out;
}

p {
    font-size: 18px;
    opacity: 0.9;
    margin-bottom: 35px;
    animation: slideUp 1.2s ease-out;
}

/* CTA BUTTON (Material + Neon + Glass) */
.btn-start {
    display: inline-flex;
    align-items: center;
    gap: 12px;

    background: linear-gradient(135deg, var(--accent), var(--accent-light));
    padding: 14px 42px;
    color: #0d1117;
    font-size: 20px;
    font-weight: 700;
    text-decoration: none;

    border-radius: 14px;
    box-shadow: 
        0 6px 18px rgba(76,175,80,0.35),
        inset 0 -4px 10px rgba(0,0,0,0.25);

    transition: 0.35s ease;
}

.btn-start:hover {
    transform: translateY(-4px) scale(1.04);
    box-shadow:
        0 10px 28px rgba(76,175,80,0.55),
        inset 0 -3px 6px rgba(0,0,0,0.32);
}

.btn-start i {
    font-size: 20px;
}

/* SMALL FLOATING FARM ICONS */
.icon {
    position: absolute;
    font-size: 38px;
    opacity: 0.15;
    animation: slowFloat 7s infinite ease-in-out;
}
.icon1 { top: 8%; left: 70%; animation-duration: 6s; }
.icon2 { bottom: 15%; left: 18%; animation-duration: 8s; }
.icon3 { top: 40%; right: 14%; animation-duration: 9s; }

@keyframes slowFloat {
    0% { transform: translateY(0); }
    50% { transform: translateY(-16px); }
    100% { transform: translateY(0); }
}

/* TEXT ANIMATIONS */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideDown {
    from { opacity: 0; transform: translateY(-25px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

/* MOBILE RESPONSIVE */
@media (max-width: 600px) {
    h1 { font-size: 34px; }
    p  { font-size: 16px; }
    .glass-box { padding: 35px 24px; }
    .btn-start { font-size: 17px; padding: 12px 30px; }
}
</style>

<!-- ICON PACK -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
